<!DOCTYPE html>
<html lang="en">
<head> <link rel="manifest" href="manifest.json">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack.ai Chat - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0099ff;
            --dark: #0a0a0a;
            --light: #ffffff;
            --accent: #ff00ff;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--light);
            line-height: 1.6;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(10, 10, 10, 0.9);
            border-right: 2px solid var(--primary);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            text-shadow: var(--neon-glow);
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 10px;
        }
        
        .new-chat-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-item.active {
            background: rgba(0, 255, 136, 0.2);
            border-left: 3px solid var(--primary);
        }
        
        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: rgba(10, 10, 10, 0.9);
            padding: 20px;
            border-bottom: 2px solid var(--primary);
            text-align: center;
        }
        
        .chat-header h1 {
            color: var(--primary);
            text-shadow: var(--neon-glow);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 70%;
            animation: messageSlide 0.3s ease-out;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .message-content {
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            max-width: 70%;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        /* Chat Input */
        .chat-input-container {
            background: rgba(10, 10, 10, 0.9);
            padding: 20px;
            border-top: 2px solid var(--primary);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: end;
        }
        
        .chat-input {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 16px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            resize: none;
            min-height: 60px;
            max-height: 120px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .chat-buttons {
            display: flex;
            gap: 10px;
        }
        
        .chat-btn {
            background: var(--secondary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .chat-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .send-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .menu-toggle {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 101;
                background: var(--primary);
                color: var(--dark);
                border: none;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <a href="index.html" class="logo">
                <img src="https://i.imgur.com/qPuzI0d.jpeg" alt="Zack.ai Logo">
                Zack.ai
            </a>
            
            <button class="new-chat-btn" onclick="newChat()">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <div class="chat-history">
                <div class="chat-item active">
                    <strong>Welcome Chat</strong>
                    <div style="font-size: 12px; opacity: 0.7;">Just now</div>
                </div>
                <div class="chat-item">
                    <strong>Code Help</strong>
                    <div style="font-size: 12px; opacity: 0.7;">2 hours ago</div>
                </div>
                <div class="chat-item">
                    <strong>Research Project</strong>
                    <div style="font-size: 12px; opacity: 0.7;">Yesterday</div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h1>Zack.ai Chat Assistant</h1>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-content">
                        <strong>Zack.ai:</strong> üëã Hello! I'm Zack, your AI assistant. I can help you with research, writing, coding, analysis, and much more! What would you like to explore today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
                
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your message to Zack.ai..."
                        rows="1"
                    ></textarea>
                    
                    <div class="chat-buttons">
                        <button class="chat-btn" onclick="toggleUpload()">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="chat-btn send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        
        if (window.innerWidth <= 768) {
            menuToggle.style.display = 'flex';
            sidebar.classList.remove('open');
        }
        
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('open');
        });
        
        // Chat functionality
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, true);
                chatInput.value = '';
                adjustTextareaHeight();
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate AI response
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    const responses = [
                        "That's an interesting question! Let me help you with that...",
                        "Great point! Here's what I think about that:",
                        "I understand what you're asking. Let me provide some insights:",
                        "Thanks for sharing! Here's my analysis:",
                        "I've processed your query. Here are the results:"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse + " This is a simulated response. In a real AI system, I'd provide intelligent, context-aware answers based on your input! ü§ñ", false);
                }, 2000 + Math.random() * 2000);
            }
        }
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>${isUser ? 'You' : 'Zack.ai'}:</strong> ${text}
                </div>
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function newChat() {
            chatMessages.innerHTML = `
                <div class="message ai-message">
                    <div class="message-content">
                        <strong>Zack.ai:</strong> üëã Hello! I'm Zack, your AI assistant. I can help you with research, writing, coding, analysis, and much more! What would you like to explore today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }
        
        function toggleUpload() {
            alert('üìÅ File upload feature would open here! You could upload images, documents, or other files for AI analysis.');
        }
        
        // Auto-resize textarea
        function adjustTextareaHeight() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
        }
        
        chatInput.addEventListener('input', adjustTextareaHeight);
        
        // Send message on Enter (but allow Shift+Enter for new line)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-focus on input
        chatInput.focus();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                menuToggle.style.display = 'flex';
                if (!sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            } else {
                menuToggle.style.display = 'none';
                sidebar.classList.add('open');
            }
        });
    </script>
</body>
</html>
